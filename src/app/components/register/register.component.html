<div class="flex justify-center items-center h-screen bg-gray-600">
  <div class="w-full max-w-md bg-white rounded-md shadow-md p-8">
    <div class="text-3xl text-center text-gray-900 font-bold mb-4">
      Register
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <label for="username" class="block text-gray-700 text-xl font-medium mb-2"
        >Fullname</label
      >
      <input
        type="text"
        id="fullname"
        name="fullname"
        formControlName="fullname"
        [ngClass]="{
          'border-red-500':
            registerForm.get('fullname')?.errors &&
            (registerForm.get('fullname')?.dirty ||
              registerForm.get('fullname')?.touched)
        }"
        class="w-full px-4 py-2 text-gray-700 bg-gray-200 border-2 rounded-md focus:outline-none focus:bg-white focus:border-gray-400 mb-4"
        required
      />
      <label for="username" class="block text-gray-700 text-xl font-medium mb-2"
        >Username</label
      >
      <input
        type="text"
        id="username"
        name="username"
        formControlName="username"
        [ngClass]="{
          'border-red-500':
            registerForm.get('username')?.errors &&
            (registerForm.get('username')?.dirty ||
              registerForm.get('username')?.touched)
        }"
        class="w-full px-4 py-2 text-gray-700 bg-gray-200 border-2 rounded-md focus:outline-none focus:bg-white focus:border-gray-400 mb-4"
        required
      />
      <label for="email" class="block text-gray-700 text-xl font-medium mb-2"
        >Email</label
      >
      <input
        type="email"
        id="email"
        name="email"
        formControlName="email"
        [ngClass]="{
          'border-red-500':
            registerForm.get('email')?.errors &&
            (registerForm.get('email')?.dirty ||
              registerForm.get('email')?.touched)
        }"
        class="w-full px-4 py-2 text-gray-700 bg-gray-200 border-2 rounded-md focus:outline-none focus:bg-white focus:border-gray-400 mb-4"
        required
      />
      <label for="password" class="block text-gray-700 text-xl font-medium mb-2"
        >Password</label
      >
      <input
        type="password"
        id="password"
        name="password"
        formControlName="password"
        [ngClass]="{
          'border-red-500':
            registerForm.get('password')?.errors &&
            (registerForm.get('password')?.dirty ||
              registerForm.get('password')?.touched)
        }"
        class="w-full px-4 py-2 text-gray-700 bg-gray-200 border-2 rounded-md focus:outline-none focus:bg-white focus:border-gray-400 mb-4"
        required
      />
      <label
        for="confirm-password"
        class="block text-gray-700 text-xl font-medium mb-2"
        >Confirm Password</label
      >
      <input
        type="password"
        id="confirm-password"
        name="confirm-password"
        [ngClass]="{
          'border-red-500':
            registerForm.get('confirmPassword')?.errors &&
            (registerForm.get('confirmPassword')?.dirty ||
              registerForm.get('confirmPassword')?.touched)
        }"
        class="w-full px-4 py-2 text-gray-700 bg-gray-200 border-2 rounded-md focus:outline-none focus:bg-white focus:border-gray-400 mb-4"
        formControlName="confirmPassword"
        required
      />
      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="w-full px-4 py-2 bg-indigo-600 disabled:bg-zinc-400 disabled:text-black disabled:cursor-not-allowed text-white font-medium rounded-md shadow-md hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-300 focus:border-indigo-700 mb-2"
      >
        Register
      </button>
      <a
        routerLink=""
        class="block text-center text-sm text-gray-700 font-medium hover:underline"
        >Already have an account ? Login</a
      >
    </form>
  </div>
</div>
