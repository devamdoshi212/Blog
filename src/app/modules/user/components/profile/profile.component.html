<div class="bg-gray-800 h-screen flex flex-col p-5">
  <div class="py-4 px-6 flex items-center justify-center border-b border-white">
    <div class="text-center">
      <ng-container *ngIf="profile !== undefined; else noProfile">
        <img
          src="{{ profile }}"
          alt="Profile Picture"
          class="w-16 h-16 rounded-full mx-auto mb-2"
        />
      </ng-container>
      <ng-template #noProfile>
        <img
          src="./../../../../../assets/profile-svgrepo-com.svg  "
          alt="Profile Picture"
          class="w-16 h-16 rounded-full mx-auto mb-2"
        />
      </ng-template>

      <p class="text-xl font-medium text-white">{{ fullname }}</p>
      <p class="text-sm text-white">{{ username }}</p>
    </div>
  </div>

  <div class="mt-6 flex-1">
    <button
      routerLink="/user/profile"
      routerLinkActive="bg-gray-900"
      [routerLinkActiveOptions]="{ exact: true }"
      class="relative block py-2 w-full text-start px-4 text-lg text-white hover:bg-gray-700 rounded-md"
    >
      Profile
      <span
        class="absolute top-2 right-2 mt-1 mr-1 inline-flex items-center justify-center w-4 h-4 text-xs font-semibold text-blue-800 rounded-full"
      >
        <mat-icon>keyboard_arrow_right</mat-icon>
      </span>
    </button>

    <button
      routerLink="/user/blogs"
      routerLinkActive="bg-gray-900"
      [routerLinkActiveOptions]="{ exact: true }"
      class="relative block py-2 w-full text-start px-4 text-lg text-white hover:bg-gray-700 rounded-md"
    >
      Posts
      <span
        class="absolute top-2 right-1 mt-1 mr-1 inline-flex items-center justify-center w-4 h-4 text-xs font-semibold text-blue-800 bg-blue-200 rounded-full"
      >
        {{ blogCount }}
      </span>
    </button>
    <button
      routerLink="/user/bookmark"
      routerLinkActive="bg-gray-900"
      [routerLinkActiveOptions]="{ exact: true }"
      class="relative block py-2 w-full text-start px-4 text-lg text-white hover:bg-gray-700 rounded-md"
    >
      Bookmark
      <span
        class="absolute top-2 right-1 mt-1 mr-1 inline-flex items-center justify-center w-4 h-4 text-xs font-semibold text-blue-800 bg-blue-200 rounded-full"
      >
        {{ "0" }}
      </span>
    </button>
  </div>
</div>
