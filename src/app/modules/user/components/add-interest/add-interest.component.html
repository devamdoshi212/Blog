<div class="flex flex-col space-y-3">
  <div class="flex flex-col w-full">
    <div class="font-medium">Your Interested Categories:</div>
    <div class="flex flex-row flex-wrap items-center">
      <div
        *ngFor="let category of categories"
        class="bg-white w-36 h-auto items-center justify-center text-center rounded-lg m-2"
      >
        <img
          src="{{ category.categoryImg.public_url }}"
          alt="Interest Image"
          class="w-20 h-20 rounded-full mx-auto mt-5"
        />
        <span class="font-medium text-black">{{ category.name }}</span>
        <div>
          <button
            (click)="removeCategory(category._id)"
            class="inline-flex items-center px-6 py-2 mb-2 mt-2 text-sm font-medium text-center text-white bg-blue-900 rounded-lg focus:ring-4 focus:ring-blue-200 hover:bg-blue-800"
          >
            Remove
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="flex flex-col w-full">
    <div class="font-medium">Add Category:</div>
    <div class="flex flex-row flex-wrap items-center">
      <div
        *ngFor="let category of allCategories"
        class="bg-white w-36 h-auto items-center justify-center text-center rounded-lg m-2"
      >
        <img
          src="{{ category.categoryImg.public_url }}"
          alt="Interest Image"
          class="w-20 h-20 rounded-full mx-auto mt-5"
        />
        <span class="font-medium text-black">{{ category.name }}</span>
        <div>
          <button
            (click)="addCategory(category._id)"
            class="inline-flex items-center px-6 py-2 mb-2 mt-2 text-sm font-medium text-center text-white bg-blue-900 rounded-lg focus:ring-4 focus:ring-blue-200 hover:bg-blue-800"
          >
            Add
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
